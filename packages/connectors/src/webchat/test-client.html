<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunar WebChat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1b2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #252842;
      padding: 16px 20px;
      border-bottom: 1px solid #363a5c;
    }
    header h1 { font-size: 18px; color: #a0a8ff; }
    header span { font-size: 12px; color: #888; }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msg.user {
      align-self: flex-end;
      background: #3a4cbd;
      color: white;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #2a2d4a;
    }
    .msg.system {
      align-self: center;
      color: #888;
      font-size: 12px;
    }
    #typing {
      padding: 4px 20px;
      color: #888;
      font-size: 13px;
      min-height: 24px;
    }
    #input-bar {
      display: flex;
      padding: 12px 20px;
      background: #252842;
      border-top: 1px solid #363a5c;
      gap: 10px;
    }
    #input-bar input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #363a5c;
      border-radius: 8px;
      background: #1a1b2e;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
    }
    #input-bar input:focus { border-color: #a0a8ff; }
    #input-bar button {
      padding: 10px 20px;
      background: #3a4cbd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #input-bar button:hover { background: #4a5cdd; }
    #input-bar button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ™ Lunar WebChat</h1>
    <span id="status">Connecting...</span>
  </header>
  <div id="messages"></div>
  <div id="typing"></div>
  <div id="input-bar">
    <input id="input" type="text" placeholder="Type a message..." autocomplete="off" disabled />
    <button id="send" disabled>Send</button>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const typingEl = document.getElementById('typing');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');

    let ws;

    function connect() {
      ws = new WebSocket('ws://localhost:18790');

      ws.onopen = () => {
        statusEl.textContent = 'Connecting...';
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        switch (msg.type) {
          case 'connected':
            statusEl.textContent = `Connected (${msg.sessionId})`;
            inputEl.disabled = false;
            sendBtn.disabled = false;
            inputEl.focus();
            addMessage('system', 'Connected to Lunar AI');
            break;

          case 'response':
            addMessage('assistant', msg.text);
            inputEl.disabled = false;
            sendBtn.disabled = false;
            inputEl.focus();
            break;

          case 'typing':
            typingEl.textContent = msg.active ? 'ðŸŒ™ Lunar is thinking...' : '';
            break;

          case 'error':
            addMessage('system', `Error: ${msg.text}`);
            inputEl.disabled = false;
            sendBtn.disabled = false;
            break;
        }
      };

      ws.onclose = () => {
        statusEl.textContent = 'Disconnected â€” reconnecting...';
        inputEl.disabled = true;
        sendBtn.disabled = true;
        setTimeout(connect, 3000);
      };

      ws.onerror = () => {
        ws.close();
      };
    }

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

      addMessage('user', text);
      ws.send(JSON.stringify({ type: 'message', text }));
      inputEl.value = '';
      inputEl.disabled = true;
      sendBtn.disabled = true;
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    connect();
  </script>
</body>
</html>
