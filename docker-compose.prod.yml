# Production-grade Docker Compose with Caddy reverse proxy
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # ---- Reverse Proxy ----
  caddy:
    image: caddy:2-alpine
    container_name: lunar-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data          # SSL certificates
      - caddy-config:/config
    networks:
      - frontend
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: lunar-ollama
    # NO ports exposed (only accessible from backend network)
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lunar-gateway
    # No ports exposed to host â€” only Caddy can reach it
    environment:
      - LUNAR_PORT=3100
      - OLLAMA_URL=http://ollama:11434
    env_file:
      - .env
    volumes:
      - lunar-data:/home/lunar/.lunar
    networks:
      - frontend
      - backend
    depends_on:
      ollama:
        condition: service_healthy
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  eval:
    build:
      context: ./services/eval
    container_name: lunar-eval
    # NO ports exposed
    env_file:
      - .env
    networks:
      - backend
    depends_on:
      ollama:
        condition: service_healthy
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped

  ui:
    build:
      context: ./apps/control
      dockerfile: Dockerfile
    container_name: lunar-ui
    environment:
      - NEXT_PUBLIC_API_URL=http://gateway:3100
    networks:
      - frontend
    depends_on:
      - gateway
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  ollama-data:
  lunar-data:
  caddy-data:
  caddy-config:

networks:
  frontend:
  backend:
    internal: true
